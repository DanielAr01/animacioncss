<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a1d7647a77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
                <section class="filtros">
                    <div>
                    <p>Buscar por nombre:</p>
                    <input type="text" />
                    </div>
                    <div>
                </section>
        </header>
        <aside>
            <div>
                <h2>Menu </h2>
                <i class="fa-solid fa-bars" style="color: #ebeef4;"></i>
            </div>
           <span>
                <option>Incio</option>
                <option>Catalago</option>
                <option>Ofertas</option>
                <option>Contacto</option>
           </span>
            
            
        </aside>
        <main>

            <div class="cards">
                <div class="card">
                    <img src="https://www.dimensi-on.com/wp-content/uploads/2019/03/plantas_interior_16.jpg" width="200px" alt="">
                    <h2>Asplenium nidus</h2>
                    <p>10.700</p>
                    <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://www.somosmamas.com.ar/wp-content/uploads/2021/02/Plantas-de-interiores-para-casa-5.jpg" width="200px" alt="">
                <h2>Photos rosen</h2>
                <p>4.500</p>
                <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://www.somosmamas.com.ar/wp-content/uploads/2021/04/cintas-1.jpg" width="200px" alt="">
                    <h2>Calanchoe</h2>
                   <p>4.990</p>
                   <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://www.clara.es/medio/2020/07/22/plantas-de-interior-poca-luz-ficus_d0764b7c_640x914.jpg" width="200px" alt="">
                    <h2>Ficus</h2>
                   <p>16.000</p>
                   <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://cdn-0.somosmamas.com.ar/wp-content/uploads/2021/02/Plantas-grandes-de-interior-9-990x1415.jpg" width="200px" alt="">
                    <h2>Dracaena corn</h2>
                   <p>15.700</p>
                   <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://thenunheadgardener.com/wp-content/uploads/images/2020/06/11000000000000367-1.jpg" width="200px" alt="">
                    <h2>Dragon tree</h2>
                   <p>15.300</p>
                   <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://www.dimensi-on.com/wp-content/uploads/2019/03/plantas_interior_13.jpg" width="200px" alt="">
                    <h2>Pilea peperomoide</h2>
                   <p>49.700</p>
                   <button>Agregar al carrito</button>
                </div>
                <div class="card">
                    <img src="https://www.dimensi-on.com/wp-content/uploads/2019/03/plantas_interior_7.jpg" width="200px" alt="">
                    <h2>Sanseveria</h2>
                   <p>20.000</p>
                   <button>Agregar al carrito</button>
                </div>
            </div>
            
        </main>
        <footer>Todos los derechos reservados</footer>
